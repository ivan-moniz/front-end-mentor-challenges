<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | [Pricing-Component]</title>
</head>
<body>
  <header class="showcase">
    <div class="center">
      <h1>Our Pricing</h1>
      <div class="toggle">
        <div class="text-a">
          <span>Annually</span>
        </div>
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="label">
          <div class="ball"></div>
        </label>
        <div class="text-m">
          <span>Monthly</span>
        </div>
      </div>
    </div>
    <div class="container grid">
      <div class="grid-1 box">
        <div class="flex">
          <h3> Basic</h3>
          <h1 id="price-1" class="price"><span>&dollar;</span>199.99</h1>
          <p>500 GB Storage</p>
          <p> 2 Users Allowed</p>
          <p>Send up to 3 GB</p>
          <button class="btn-primary" type="button"> Learn More</button>
        </div>
      </div>
      <div class="grid-2 box">
        <div class="flex">
          <h3>Professional</h3>
          <h1 id="price-2"> &dollar;249.99</h1>
          <p>1 TB Storage</p>
          <p> 5 Users Allowed</p>
          <p> Send up to 10 GB</p>
          <button class="btn-primary" type="button"> Learn More</button>
        </div>
      </div>
      <div class="grid-3 box">
        <div class="flex">
          <h3>Master</h3>
          <h1 id="price-3">&dollar;399.99</h1>
          <p>2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20 GB</p>
          <button class="btn-primary" type="button"> Learn More</button>
        </div>
      </div>
      <div class="bg-bottom"><img src="images/bg-bottom.svg" alt=""></div>
    </div>
    
  </header>

</body>
</html>
