<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="showcase">
    <div class="top-showcase">
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="nav-links">
          <nav class="navbar">
            <ul class="links">
              <li> Product</li>
              <li>Features</li>
              <li>Pricing</li>
              <li class="dot">.</li>
              <li class="faded">Login</li>
            </ul>
          </nav>
      </div>
      <button class="hamburger" type="button"></button>
    </div>
    <div class="container">
      <div class="text-container">
        <p class="text-muted"><span>New</span> Monograph Dashboard</p>
        <h1>  Powerful insights into your team</h1>
        <p class="text"> Project planning and time tracking for agile teams</p>
        <button type="button" class="btn-danger"> Schedule a demo</button>
        <a href="#"> to see a live preview</a>
      </div>
      <div class="img-container">
        
      </div>

    </div>
    <div class="curve"></div>
  </header>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ivan Moniz</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
