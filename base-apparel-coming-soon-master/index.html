<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <header class="showcase">
    <div class="container logo">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="container flex">
      <div class="flex-text">
        
        <h1><span>We're</span> coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

          <form class="form " id="form">
            <div class="form-control">
              <input type="text" name="email" placeholder="Email Address" id="email">  
              <button type="submit" class="btn btn-primary"><img src="images/icon-arrow.svg" alt=""></button>
              <i><img src="images/icon-error.svg" alt="error"></i>
              <small>Please, provide a valid email</small> 
              <h3 class="alert">Your data has sent</h3>
            </div>
          </form>
      </div>
      <div class="img-flex">

      </div>
    </div>
  </header>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ivan Moniz</a>.
    </p>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
